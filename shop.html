<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .my-nav {
      background: transparent !important;
      z-index: 999;
    }

    .linkss>li>a {
      margin-right: 30px;
      color: #fff !important;
      border-bottom: 2px solid transparent;
    }

    .linkss>li>a:hover {
      border-bottom: 2px solid #fff !important;
    }

    .bd-example {
      margin-top: -60px;
    }
  </style>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young Winery</title>
  <link rel="shortcut icon" type="icon" href="wine.png" />
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Navbar -->
  <div class="header">
    <nav class="my-nav navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#" style="color:#fff">
          YOUNG WINERY
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="linkss navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Shop
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mailto:russelgarcia1551@gmail.com">Contact</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                aria-expanded="false">Buy Wine</a>
              <div class="dropdown-menu dropdown-menu-dark">
                <span class="dropdown-item-text">by Country</span>
                <a class="dropdown-item" href="#">US</a>
                <a class="dropdown-item" href="#">Argentina</a>
                <a class="dropdown-item" href="#">Chile</a>
                <a class="dropdown-item" href="#">Italy</a>
              </div>
            </li>
          </ul>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" data-bs-toggle="modal" data-bs-target="#cartModal" id="cart"><i
                  class="fa-solid fa-cart-shopping fa-bounce"
                  style=" --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; "></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">View Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Subtotal</th>
                <th scope="col">Quantity</th>
                <th scope="col">Option</th>
              </tr>
            </thead>
            <tbody id="cartItems">
              <tr>
                <th scope="row">1</th>
                <td scope="row">Lorem Ipsum</td>
                <td scope="row">₱0.00</td>
                <td scope="row">₱0.00</td>
                <td scope="row" class="w-25">
                  <div class="input-group">
                    <button class="btn btn-outline-primary" type="button">-</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Quantity">
                    <button class="btn btn-outline-primary" type="button">+</button>
                  </div>
                </td>
                <td scope="row">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer d-flex">
          <button type="button" class="btn btn-danger" id="removeAll">Remove All</button>
          <div class="input-group w-25">
            <span class="input-group-text">Total</span>
            <input type="text" class="form-control" id="cartTotal" disabled>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  
  <div class="bd-example">
    <div id="carouselExampleIndicators" class="my-carousel carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/scott-warman-h4AGlo55tTA-unsplash.jpg" height="500" style="object-fit: cover;"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/hermes-rivera-aK6WGqxyHFw-unsplash.jpg" height="500" style="object-fit: cover;"
            class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/daniel-vogel-PUDQGDlM_V8-unsplash.jpg" height="500" style="object-fit: cover;"
            class="d-block w-100" alt="...">
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <div class="container"></div>
    <div class="container mt-2">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDataModal" id="addData">
        Add Data
      </button>
      <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDataModalLabel">Add Data</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Photo Path</label>
                <input type="text" class="form-control" id="addImage" placeholder="assets/images/wine-1.jpg">
              </div>
              <div class="mb-3">
                <labelclass="form-label">Wine Name</label>
                  <input type="text" class="form-control" id="addName" placeholder="Lorem Ipsum">
              </div>
              <div class="mb-3">
                <label class="form-label">Wine Price</label>
                <input type="number" class="form-control" id="addPrice" placeholder="₱0.00">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveData">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-wrap justify-content-evenly gap-3 mt-3" id="items">
      <div class="card" style="width: 18rem;">
        <img src="1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Wine Name</h5>
          <p class="card-text">P0.00</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-muted">&copy; 2022 Young Winery</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i
              class="fa-brands fa-facebook-square"></i></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i
              class="fa-brands fa-instagram-square"></i></a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i
              class="fa-brands fa-twitter-square"></i></a></li>
      </ul>
    </footer>
  </div>

  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="localbase.dev.js"></script>
  <script src="index.js"></script>
</body>

</html>
